<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form demo</title>
  </head>
  <body>
    <form action="">
      <b>Name:</b> <br /><input type="text" name="Name" id="" /> <br />
      <b>Email:</b> <br />
      <input type="text" name="Email" id="" /> <br />
      <b>Password:</b> <br />
      <input type="password" /> <br />
      <b>Age:</b> <br />
      <input type="number" name="Age" id="" /> <br />
      <b>Gender: </b> <br />
      <input type="radio" name="Gender" id="" /> Male
      <input type="radio" name="Gender" id="" /> Female
      <input type="radio" name="Gender" id="" /> Others <br />
      <b>Hobbies:</b> <br />
      <input type="checkbox" /> Sports
      <input type="checkbox" name="" id="" /> Music
      <input type="checkbox" /> Coding
      <input type="checkbox" /> Games
      <input type="checkbox" /> others <br />
      If any other hobbies, <input type="text" /> <br />

      <b>Country: </b><br />
      <select name="Country" id=" ">
        <option value="Nepal">Nepal</option>
        <option value="India">India</option>
        <option value="China">China</option>
        <option value="Japan">Japan</option>
        <option value="USA">USA</option>
        <option value="Other">Others</option>
      </select>
      <br />
      <br />
      <button style="background-color: rgb(50, 76, 102)"><b>Submit</b></button>
    </form>
  </body>
</html>
