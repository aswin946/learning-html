<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Library Survey Form</title>
    <link rel="stylesheet" href="survey.css" />
  </head>
  <body style="background-color: #484888">
    <p id="Code">Code Library Survey Form</p>
    <div id="container">
    <div id="div">
      <div class="div2">
        Name <br />
       <input type="text" placeholder="Enter Your Name" class="text"/>
       </div>
      <div class="div2">
        Email <br />
        <input type="text" placeholder="Enter Your Email" class="text" />
      </div>
      <div class="div2">
        Age <br />
        <input type="text" placeholder="Enter your age" class="text" />
      </div>
      <div class="div2">
        Gender <br />
        <input type="radio" name="Gender" /> Male
        <input type="radio" name="Gender" /> Female
        <input type="radio" name="Gender" /> Others
      </div>
      <div class="div2">
        Which option describes you the best? <br />
        <select name="" id="select">
          <option value="Teacher">Teacher</option>
          <option value="Student">Student</option>
          <option value="Doctor">Doctor</option>
          <option value="Others">Others</option>
        </select>
      </div>
      <div class="div2">
        Your Best Programming Languages? <br />
        <input type="checkbox" /> C <input type="checkbox" /> Python
        <input type="checkbox" /> Java <input type="checkbox" /> JavaScript
      </div>
      <br />
      <div id="div3">
        <input type="button" value="SUBMIT" id="button" style="color: white;"/>
      </div>
      <br />
    </div>
  </body>
</html>
